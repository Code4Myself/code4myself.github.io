{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
	<main role="main" class="flex-shrink-0">

    <div class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <h1 class="display-4 py-5">{{ .Site.Title }}</h1>

            <p class="lead">
              <div class="my-5">
                <a class="btn text-uppercase rounded-pill btn-info btn-normal" href="" role="button">Contact us</a>
              </div>
            </p>
          </div>
        </div>

      </div>
    </div>

    {{ .Content }}
	</main>
{{ end }}
